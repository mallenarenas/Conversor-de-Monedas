<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>
<body>
    <main>
        <h1>Conversor de monedas Nacional</h1>
        <div class="box">
            <p>Pesos CLP</p>
            <input id="clp" type="text">
            <p>Moneda a convertir</p>
            <select name="" id="coin">
                <option value="uf">UF</option>
                <option value="ivp">IVP</option>
                <option value="dolar">Dolar</option>
                <option value="dolar_intercambio">Dolar Intercambio</option>
                <option value="euro">Euro</option>
            </select>
            <button id="button">Buscar</button>
            <p id="result">Resultado: $ <span id="total"> 0</span>
            </p>
        </div>
        <div class="plot">
            <canvas id="myChart"></canvas>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="assets/js/index.js"></script>
</body>
</html>
